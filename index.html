<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you</title>
    <link rel="stylesheet" href="CARD.css">
    
  

    
    
</head>
<body>
  
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="card">
    <div class="heart">🌞</div>
    <h1>Thank you!</h1>
    <h2>Thank you so much for the super cute birthday gift!</h2>
    <p>It really made my day and warmed my heart.
      Sending you lots of love and all the best ahead. 🎁
.</p>
    <div class="signature"></div>
    <button onclick="alert('Gửi thêm yêu thương đến bạn 💖')">Gửi lời cảm ơn</button>
  </div>

  

  <script>
    // 🌸 Hiệu ứng hoa rơi
    const flowers = ["🌸", "🌷", "💮", "🌺", "🌼", "🌻", "🌟", "🎀", "🔆"];
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = 4 + Math.random() * 4 + "s";
      flower.style.fontSize = 16 + Math.random() * 14 + "px";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 8000);
    }
    setInterval(createFlower, 300);


    
  </script>
</body>
</html>
